<!DOCTYPE html>
<html>
	<head>
		<title>Doggone Good | Thanks!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link
			rel="icon"
			type="image/x-icon"
			href="#"
		>
		<link
			rel="stylesheet"
			href="style.css"
		>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="./fav.svg">
  </head>

  <body><div class="head" id="toggle">
  <div class="logo" id="log">
    <div id="ret" style="position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);font-size:var(--font-size-6)">Home</div>
  </div>
  <div id="trigger"></div>
  </div>

  <script src="script.js">
  </script>

  <script>
  TweenLite.defaultEase = Linear.easeNone;
  var controller = new ScrollMagic.Controller();
  var tl = new TimelineMax();
  tl.from("section.panel.two", 1, {xPercent: 150});
  tl.from("section.panel.three", 1, {yPercent: -150});
  tl.from("section.panel.four", 1, {xPercent: -150});
  tl.from("section.panel.five", 1, {xPercept: 50}); /**empty but fixes scroll discrepancy**/


  new ScrollMagic.Scene({
    triggerElement: "#pinMaster",
    triggerHook: "onLeave",
    duration: "200%"
  })
    .setPin("#pinMaster")
    .setTween(tl)
    .addTo(controller);

  new ScrollMagic.Scene({
  	triggerElement: "#trigger"
  })
  .setTween("#log", 0.0001, {backgroundImage: "var(--gradient-15)"})
  .addTo(controller);

  new ScrollMagic.Scene({
  	triggerElement: "#trigger"
  })
  .setTween("#toggle", 0.0001, {backgroundImage: "none", position:"relative"})
  .addTo(controller);

  </script>
  	</body>
  </html>
