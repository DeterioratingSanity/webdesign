<script>
TweenLite.defaultEase = Linear.easeNone;
var controller = new ScrollMagic.Controller();
var tl = new TimelineMax();
tl.from("section.panel.two", 1, {xPercent: 150});
tl.from("section.panel.three", 1, {yPercent: -150});
tl.from("section.panel.four", 1, {yPercent: 150});


new ScrollMagic.Scene({
  triggerElement: "#pinMaster",
  triggerHook: "onLeave",
  duration: "200%"
})
  .setPin("#pinMaster")
  .setTween(tl)
  .addTo(controller);

new ScrollMagic.Scene({
	triggerElement: "#trigger"
})
.setTween("#log", 0.0001, {backgroundImage: "var(--gradient-19)", position:"sticky"})
.addTo(controller);

new ScrollMagic.Scene({
	triggerElement: "#trigger"
})
.setTween("#toggle", 0.0001, {backgroundImage: "none", position:"relative"})
.addTo(controller);

</script>
